label rescue
	menu label ^Rescue mode
	kernel /install.amd/vmlinuz
	append DEBIAN_FRONTEND=newt BOOT_DEBUG=1 fb=false vga=normal preseed/file=/cdrom/simple-cdd/default.preseed debian-installer/locale=en_CA console-keymaps-at/keymap=us keyboard-configuration/xkb-keymap=us keyboard-configuration/layout=us simple-cdd/profiles=sda-atomic vga=normal initrd=/install.amd/initrd.gz rescue/enable=true --- quiet 
